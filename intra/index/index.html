    <link href="./css/tab.css" rel='stylesheet' />

<body>
    <!-- 헤더 -->
    <div class="top-header">
        <div class="header-logo">
            <img src="../img/main_logo.png" alt="main-logo" style="height: 100%;" align="left">
        </div>
        <div class="header-title">
            42 Report Calendar
        </div>
    </div>
    <!-- 헤더 제외한 바디 부분 -->
    <div class="body">
        <!-- 검색창부분 -->
        <Center>
            <form action="./index.html">
                <input type="text" name="IntraID" id="formStyle" placeholder="Search Your IntraID" required />
                <input type="submit" class="formButton" value="검색">
            </form>
        </Center>
        <!-- 캘린더 캡션-->
        <Center id="reportTitle">학습레포트 제출 현황</Center>
        <h6 class="flex-container center">
            <div class="flex-container reportDate">
                <div class="reportMonth leftMargin reportDate">3</div>/1~
                <div class="reportMonth reportDate">3</div>/7
                <div class="reportPercent rightMargin reportDate">(100%)</div>
            </div>
            <div class="flex-container reportDate">
                <div class="reportMonth reportDate">3</div>/8~
                <div class="reportMonth reportDate">3</div>/14
                <div class="reportPercent rightMargin reportDate">(98%)</div>
            </div>
            <div class="flex-container reportDate">
                <div class="reportMonth reportDate">3</div>/15~
                <div class="reportMonth reportDate">3</div>/21
                <div class="reportPercent rightMargin reportDate">(50%)</div>
            </div>
            <div class="flex-container reportDate">
                <div class="reportMonth reportDate">3</div>/22~
                <div class="reportMonth reportDate">3</div>/28
                <div class="reportPercent rightMargin reportDate">(100%)</div>
            </div>
        </h6>
        <!-- 캘린더 -->
        <Center>
            <div class="calendar-box">
                <div id="calendar" class="fc fc-media-screen fc-direction-ltr fc-theme-standard">
                </div>
        </Center>
    </div>
    </Center>
    <!-- 주차별학습시간 & 동료그래프 -->
    <!-- 탭 -->
    <section id="wrapper">
        <div class="content">
            <div class="tabs">
                <button class="tablinks active" data-country="tab1">
                    <p data-title="tab1">주차별학습시간</p>
                </button>
                <button class="tablinks" data-country="tab2">
                    <p data-title="tab2">동료그래프</p>
                </button>
            </div>

            <div class="wrapper_tabcontent">
                <div id="tab1" class="tabcontent active">
                    <h3>주차별학습시간</h3>
                    <canvas id="myChartOne"></canvas>
                </div>

                <div id="tab2" class="tabcontent">
                    <h3>동료그래프</h3>
                    <canvas id="myChartTwo"></canvas>
                </div>
            </div>
        </div>
    </section>
    </div>
